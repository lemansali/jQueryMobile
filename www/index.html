<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Security-Policy" content="default-src *; style-src 'self' http://* 'unsafe-inline'; img-src 'self' data:; script-src 'self' http://* 'unsafe-inline' 'unsafe-eval'" />
    <meta name="format-detection" content="telephone=no">
    <meta name="msapplication-tap-highlight" content="no">
    <meta name="viewport" content="initial-scale=1, width=device-width, viewport-fit=cover">
    <meta name="color-scheme" content="light dark">
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" type="text/css" href="js/jquery-1.5.0.mobile.min.css">
    <style>
        /* For avoiding title truncation in wp8 */
        
        .ui-header .ui-title {
            overflow: visible !important;
        }
        /* For fixing the absolute position issue for the default cordova gen page*/
        
        #cjp-accordion1 .app {
            left: 5px !important;
            margin: 5px !important;
            position: relative !important;
        }
    </style>
    <title>Hello World</title>
</head>

<body>
    <!-- page 1 -->
    <div data-role="page" id="homePage">
        <div data-role="header">
            <h1>Student Admin</h1>
        </div>
        <ul data-role="listview" id="results">
            <li><a href="#detailsPage">Student Details</a></li>
        </ul>

        <div data-role="footer" data-position="fixed">
            <h1>Home Page</h1>
        </div>
        <!-- /footer -->
    </div>
    <!-- home page -->

    <!--detailsPage -->
    <div data-role="page" id="detailsPage">
        <div data-role="header">
            <a href="#" data-icon="back" data-rel="back" title="Go back">Back</a>
            <h1 id="student-name">Student Name</h1>
        </div>

        <div class="ui-content">
            <img src="" alt="student-picture-view" id="student-picture-view" height="200" width="200">
            <br>
            <label for="student-faculty-number">Faculty Number:</label>
            <p id="student-faculty-number">Student Faculty Number</p>
        </div>

        <div data-role="footer" data-position="fixed">
            <p>Make picture
                <a href="#picturePage" data-transition="slide" data-role="button" data-icon="camera">Camera</a>
            </p>
        </div>
    </div>
    <!-- /detailsPage -->

    <!-- picture Page -->
    <div data-role="page" id="picturePage">
        <div data-role="header">
            <a href="#" data-icon="back" data-rel="back" title="Go back">Back</a>
            <h1>Student Picture</h1>
        </div>
    <div class="ui-content">
            <div>
                <img src="" alt="" id="myImage">
                <button id="camera-btn" data-role="button">CLICK</button>
            </div>
        <div>
            <label for="faculty-number">Faculty Number</label>
            <input type="text" id="faculty-number" name="facultyNumber">

            <label for="password">Password</label>
            <input type="text" id="password" name="password">
        </div>
    </div>
        <div data-role="footer" data-position="fixed">
            <p>Student Admin</p>
        </div>
    </div>

    <script src="cordova.js"></script>
    <script type="text/javascript" src="js/jquery-1.11.1.min.js" id="cordova-jquery"></script>
    <script type="text/javascript" id="jqm-trans-disable">
        /* For having a faster transition */
        $(document).on("mobileinit", function() {
            $.mobile.defaultPageTransition = "none";
            $.mobile.defaultDialogTransition = "none";
        });
    </script>
    <script type="text/javascript" src="js/jquery-1.5.0.mobile.min.js"></script>
    <script src="js/index.js"></script>
    <script src="js/students.js"></script>
</body>

</html>
